<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 176 256" fill="none">
  <!-- Warm paper background -->
  <rect width="176" height="256" rx="2" fill="#fef9ef"/>

  <!-- Book body - slightly rotated for casual scrapbook feel -->
  <g transform="translate(88,128) rotate(2) translate(-56,-82)">
    <!-- Page edges (visible beneath cover) -->
    <rect x="14" y="4" width="96" height="160" rx="1" fill="#f5eed6" stroke="#d4c9a8" stroke-width="0.5"/>
    <rect x="16" y="3" width="96" height="160" rx="1" fill="#faf4e2" stroke="#d4c9a8" stroke-width="0.5"/>

    <!-- Book cover -->
    <rect x="0" y="0" width="100" height="164" rx="3" fill="#c4956a" stroke="#a07850" stroke-width="1"/>

    <!-- Spine -->
    <rect x="0" y="0" width="14" height="164" rx="2" fill="#a07850"/>
    <line x1="7" y1="10" x2="7" y2="154" stroke="#8a6540" stroke-width="0.8" opacity="0.4"/>
    <line x1="14" y1="0" x2="14" y2="164" stroke="#8a6540" stroke-width="0.5" opacity="0.3"/>

    <!-- Subtle cover texture -->
    <rect x="0" y="0" width="100" height="164" rx="3" fill="url(#bookgrain)" opacity="0.1"/>

    <!-- Cover decoration â€” simple embossed frame -->
    <rect x="22" y="18" width="70" height="100" rx="2" fill="none" stroke="#a07850" stroke-width="0.8" opacity="0.5"/>
    <rect x="26" y="22" width="62" height="92" rx="1" fill="none" stroke="#a07850" stroke-width="0.4" opacity="0.35"/>

    <!-- Simple diamond ornament in center -->
    <g transform="translate(57, 68)" opacity="0.4">
      <polygon points="0,-14 10,0 0,14 -10,0" fill="none" stroke="#8a6540" stroke-width="1"/>
      <polygon points="0,-7 5,0 0,7 -5,0" fill="#8a6540" opacity="0.3"/>
    </g>

    <!-- Decorative lines (title area) -->
    <rect x="32" y="38" width="44" height="3" rx="1.5" fill="#a07850" opacity="0.25"/>
    <rect x="38" y="46" width="30" height="2" rx="1" fill="#a07850" opacity="0.15"/>

    <!-- Ribbon bookmark peeking out the bottom -->
    <path d="M62,164 L62,184 L58,178 L54,184 L54,164" fill="#c75050" opacity="0.7"/>

    <!-- Cover bottom decoration -->
    <rect x="36" y="130" width="36" height="2" rx="1" fill="#a07850" opacity="0.2"/>
  </g>

  <!-- Subtle texture pattern -->
  <defs>
    <pattern id="bookgrain" width="3" height="3" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.4" fill="#8a6540"/>
      <circle cx="2.5" cy="2.5" r="0.25" fill="#8a6540"/>
    </pattern>
  </defs>
</svg>
