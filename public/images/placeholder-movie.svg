<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 176 256" fill="none">
  <!-- Warm paper background -->
  <rect width="176" height="256" rx="2" fill="#fef9ef"/>

  <!-- Ticket body - slightly rotated for a casual stuck-on feel -->
  <g transform="translate(88,128) rotate(-3) translate(-60,-90)">
    <!-- Main ticket shape -->
    <rect x="0" y="0" width="120" height="180" rx="3" fill="#fdf6e3" stroke="#d4a574" stroke-width="1"/>

    <!-- Subtle paper grain -->
    <rect x="0" y="0" width="120" height="180" rx="3" fill="url(#grain)" opacity="0.08"/>

    <!-- Tear stub line (perforated) -->
    <line x1="0" y1="140" x2="120" y2="140" stroke="#d4a574" stroke-width="0.8" stroke-dasharray="3 3"/>

    <!-- Semicircle notches at perforation -->
    <circle cx="0" cy="140" r="6" fill="#fef9ef"/>
    <circle cx="120" cy="140" r="6" fill="#fef9ef"/>

    <!-- Decorative border -->
    <rect x="8" y="8" width="104" height="124" rx="2" fill="none" stroke="#d4a574" stroke-width="0.6" stroke-dasharray="1 2"/>

    <!-- Star decoration -->
    <g transform="translate(60, 48)" opacity="0.5">
      <polygon points="0,-18 5,-6 18,-6 8,3 12,16 0,8 -12,16 -8,3 -18,-6 -5,-6" fill="#d4a574"/>
    </g>

    <!-- Film camera icon -->
    <g transform="translate(60, 85)" opacity="0.35">
      <rect x="-16" y="-10" width="32" height="20" rx="3" fill="none" stroke="#b8956a" stroke-width="1.8"/>
      <circle cx="0" cy="0" r="6" fill="none" stroke="#b8956a" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="2" fill="#b8956a"/>
      <polygon points="16,-6 24,-10 24,10 16,6" fill="none" stroke="#b8956a" stroke-width="1.5" stroke-linejoin="round"/>
    </g>

    <!-- Decorative lines on stub -->
    <rect x="20" y="150" width="40" height="3" rx="1.5" fill="#d4a574" opacity="0.3"/>
    <rect x="20" y="158" width="60" height="3" rx="1.5" fill="#d4a574" opacity="0.2"/>
    <rect x="20" y="166" width="30" height="3" rx="1.5" fill="#d4a574" opacity="0.15"/>
  </g>

  <!-- Subtle texture pattern -->
  <defs>
    <pattern id="grain" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.5" fill="#c4956a"/>
      <circle cx="3" cy="3" r="0.3" fill="#c4956a"/>
    </pattern>
  </defs>
</svg>
